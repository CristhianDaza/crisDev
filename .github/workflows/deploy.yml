name: Deploy Nuxt 4 to cPanel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Get latest code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file
        run: |
          touch .env
          echo NUXT_PUBLIC_EMAILJS_SERVICE_ID=${{ secrets.EMAILJS_SERVICE_ID }} >> .env
          echo NUXT_PUBLIC_EMAILJS_TEMPLATE_ID=${{ secrets.EMAILJS_TEMPLATE_ID }} >> .env
          echo NUXT_PUBLIC_EMAILJS_PUBLIC_KEY=${{ secrets.EMAILJS_PUBLIC_KEY }} >> .env
          echo NUXT_PUBLIC_EMAILJS_TO_EMAIL=${{ secrets.EMAILJS_TO_EMAIL }} >> .env
          echo NUXT_PUBLIC_EMAILJS_TEMPLATE_QUOTE_ID=${{ secrets.EMAILJS_TEMPLATE_QUOTE_ID }} >> .env

      - name: Nuxt Generate
        run: pnpm run generate

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: ${{ secrets.FTP_DIR }}
          dangerous-clean-slate: true
